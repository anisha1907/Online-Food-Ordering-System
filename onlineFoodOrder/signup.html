<div class="container-fluid">
 <div id="signup" class="row">
          <div class="col-sm-6 col-sm-offset-3 panel panel-default" >
          <div class="panel-body">
              <h1><center><b>SignUp</b></center></h1>
              <br/>
               <form class="form-horizontal">
               <div class="form-group">
                  <label class="control-label col-sm-3" for="name">Name:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                  </div>
               </div>
        
                <div class="form-group">
                  <label class="control-label col-sm-3" for="email">Email:</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
               </div>
             <div class="form-group">
                <label class="control-label col-sm-3">Address</label>
             </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="sno">Street No:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="sno" placeholder="Enter Street No">
                  </div>
                <label class="control-label col-sm-3" for="city">City:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                  </div>
            
            </div>
             <div class="form-group">
                <label class="control-label col-sm-3" for="state">State:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                  </div>
                <label class="control-label col-sm-3" for="pin">Pincode:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="pin" placeholder="Enter pincode">
                  </div>
            
            </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="pswd">Password:</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="pswd" placeholder="Enter password">
                  </div>
               </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="pswd">Confirm Password:</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="pswd" placeholder="Enter password again">
                  </div>
               </div>
                <div class="form-group">
                  <div>
                      <center><button class="btn btn-primary" id="loginb">Register</button></center>
                  </div>
                   
               </div>
              </form>
          </div>
        </div>
    </div>
</div>
