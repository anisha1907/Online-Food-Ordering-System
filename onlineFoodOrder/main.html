 <script type="text/javascript">
    var images = ["4.jpg", "5.jpg", "3.jpg"];
    $(function () {
        var i = 0;
        $("#dvImage").css("background-image", "linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/" + images[i] + ")");
        setInterval(function () {
            i++;
            if (i == images.length) {
                i = 0;
            }
            $("#dvImage").fadeOut(100, function () {
                $(this).css("background-image", "linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/" + images[i] + ")");
                $(this).fadeIn(100);
            });
        }, 3000);
    });
</script>
